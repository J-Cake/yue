name: Table::ColumnType
header: nativeui/table.h
type: enum class
namespace: nu
description: Type of `Table`'s column.

detail: |
  This type can have following values:
  * `<!enum class>Table::ColumnType::Text` - Renders readonly String value.
  * `<!enum class>Table::ColumnType::Edit` - Like `<!enum class>Text` but allows
    user to edit the text.
  * `<!enum class>Table::ColumnType::Custom` - Supports arbitrary type of data
    but a drawing function has to be provided. Note that native objects like
    `Image` can not be passed to `Table` as data.
