name: MenuItem::Role
header: nativeui/menu_item.h
type: enum class
namespace: nu
description: Preset defaults for common menu items.

detail: |
  For common menu items like `Copy` and `Paste`, manually implementing them for
  all platforms is very boring work. You can instead specify a `role` for a menu
  item, and Yue will automatically set labels, accelerators and actions for the
  menu item.

  This type can have following values:
  * `<!enum class>MenuItem::Role::Copy`
  * `<!enum class>MenuItem::Role::Cut`
  * `<!enum class>MenuItem::Role::Paste`
  * `<!enum class>MenuItem::Role::SelectAll`
  * `<!enum class>MenuItem::Role::Undo`
  * `<!enum class>MenuItem::Role::Redo`

  On macOS following values are also available:

  * `<!enum class>MenuItem::Role::About`
  * `<!enum class>MenuItem::Role::Hide`
  * `<!enum class>MenuItem::Role::HideOthers`
  * `<!enum class>MenuItem::Role::Unhide`
  * `<!enum class>MenuItem::Role::Help`
  * `<!enum class>MenuItem::Role::Window`
  * `<!enum class>MenuItem::Role::Services`
