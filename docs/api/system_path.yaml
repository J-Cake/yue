name: System::Path
header: nativeui/system.h
type: enum class
namespace: nu
description: Predefined filesystem paths.

detail: |
  This type can have following values:
  * `<!enum class>System::Path::AppData` - Directory for storing application data.
  * `<!enum class>System::Path::Cache` - Directory for storing cache.
  * `<!enum class>System::Path::Home` - User's home directory.
  * `<!enum class>System::Path::Desktop` - User's desktop directory.
