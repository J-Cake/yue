  * `<!enum class>Button::Style::Disclosure`
  * `<!enum class>Button::Style::ShadowlessSquare`
  * `<!enum class>Button::Style::Circular`
  * `<!enum class>Button::Style::TexturedSquare`
  * `<!enum class>Button::Style::HelpButton`
  * `<!enum class>Button::Style::SmallSquare`
  * `<!enum class>Button::Style::TexturedRounded`
  * `<!enum class>Button::Style::RoundRect`
