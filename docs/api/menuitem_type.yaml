name: MenuItem::Type
header: nativeui/menu_item.h
type: enum class
namespace: nu
description: Represent possible `Menuitem` types.

detail: |
  This type can have following values:
  * `<!enum class>MenuItem::Type::Label`
  * `<!enum class>MenuItem::Type::Checkbox`
  * `<!enum class>MenuItem::Type::Radio`
  * `<!enum class>MenuItem::Type::Separator`
  * `<!enum class>MenuItem::Type::Submenu`
