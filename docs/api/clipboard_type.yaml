name: Clipboard::Type
header: nativeui/clipboard.h
type: enum class
namespace: nu
description: Type of `Clipboard`.

detail: |
  This type can have following values:
  * `<!enum class>Clipboard::Type::CopyPaste`

  On macOS following clipboards are also available:
  * `<!enum class>Clipboard::Type::Drag`
  * `<!enum class>Clipboard::Type::Find`
  * `<!enum class>Clipboard::Type::Font`

  On Linux following clipboards are also available:
  * `<!enum class>Clipboard::Type::Selection`
